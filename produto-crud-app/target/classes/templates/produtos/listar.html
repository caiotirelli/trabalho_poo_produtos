<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Produtos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Listagem de Produtos</h1>

        <div class="actions">
            <a href="/produtos/novo" class="btn btn-primary">Novo Produto</a>
        </div>

        <div th:if="${produtos.isEmpty()}" class="alert alert-info">
            <p>Nenhum produto cadastrado. <a href="/produtos/novo">Clique aqui para adicionar um novo.</a></p>
        </div>

        <div th:if="${!produtos.isEmpty()}">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Estoque</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="produto : ${produtos}">
                        <td th:text="${produto.id}"></td>
                        <td th:text="${produto.nome}"></td>
                        <td th:text="${'R$ ' + #numbers.formatDecimal(produto.preco, 1, 2, 'POINT')}"></td>
                        <td th:text="${produto.estoque}"></td>
                        <td>
                            <a th:href="@{/produtos/{id}(id=${produto.id})}" class="btn btn-info btn-sm">Visualizar</a>
                            <a th:href="@{/produtos/{id}/editar(id=${produto.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/produtos/{id}/deletar(id=${produto.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja deletar este produto?');">Deletar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
